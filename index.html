<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Physics Practice Hub</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #eef2f3; }
    h1, h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    .section { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
    button { margin-top: 20px; padding: 10px 15px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Cambridge Physics 9702 Practice Hub</h1>

  <div class="section">
    <h2>Whole Course Practice</h2>
    <label><input type="checkbox" id="course-defs"> Definitions (whole course)</label>
    <label><input type="checkbox" id="course-eqs"> Equation Calculations (whole course)</label>
  </div>

  <div class="section">
    <h2>Topic: Waves</h2>
    <label><input type="checkbox" id="waves-all"> All Waves Questions</label>
    <label><input type="checkbox" id="waves-defs"> Definitions (Waves)</label>
    <label><input type="checkbox" id="waves-eqs"> Equation Calculations (Waves)</label>
  </div>

  <!-- Additional topics can be added here following the same pattern -->

  <div class="section">
    <button onclick="startPractice()">Start Practice</button>
  </div>

  <script>
    function startPractice() {
      const selections = [];
      if (document.getElementById("course-defs").checked) selections.push("course-defs");
      if (document.getElementById("course-eqs").checked) selections.push("course-eqs");
      if (document.getElementById("waves-all").checked) selections.push("waves-all");
      if (document.getElementById("waves-defs").checked) selections.push("waves-defs");
      if (document.getElementById("waves-eqs").checked) selections.push("waves-eqs");

      if (selections.length === 0) {
        alert("Please select at least one option to begin.");
        return;
      }

      // For now, just alert the selected choices.
      // Later: Redirect to a filtered question page or store in session/localStorage.
      alert("Starting practice for: " + selections.join(", "));
    }
  </script>
</body>
</html>
